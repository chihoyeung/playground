<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <!--
        This is a basic HTML file that displays "Hello World!" on a web page.
        It uses Tailwind CSS for basic styling to make it look clean and centered.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
            We're using the Inter font for a modern and clean look.
            Tailwind CSS handles most of the layout, but this ensures the font.
        */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <!--
        The main container for our "Hello World!" message.
        It's styled with Tailwind CSS for centering, padding,
        rounded corners, and a subtle shadow.
    -->
    <div class="bg-white p-8 rounded-lg shadow-md text-center max-w-sm w-full">
        <h1 class="text-4xl font-bold text-blue-600 mb-4 rounded-md">Hello World!</h1>
        <p class="text-gray-700 text-lg">
            This is your first simple web page. Welcome to the world of web development!
        </p>
    </div>
</body>
</html>
